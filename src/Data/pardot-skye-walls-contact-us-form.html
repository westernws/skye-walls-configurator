<script>
(function () {
	'use strict'
	var $ = window.pardot.$;
	var params = new URLSearchParams(window.location.search);
	var configProductParam = params.get('productConfig');

	window.$ = $;
	$(function () {
		var leftColFieldNames = ['.first_name', '.email', '.city', ];
		var rightColFieldNames = ['.last_name', '.phone', '.state', ]
		var getFieldSelector = function (fieldName) {
			var fieldSelector = '.form-field' + fieldName;
			return fieldSelector + ', ' + fieldSelector + ' + [id^="error_for_"]';
		}
		var leftColFields = [];
		var rightColFields = [];
		$(leftColFieldNames).each(function (idx, fieldName) {
			leftColFields.push(getFieldSelector(fieldName));
		});
		$(rightColFieldNames).each(function (idx, fieldName) {
			rightColFields.push(getFieldSelector(fieldName));
		});
		var leftColFieldsSelector = leftColFields.join(', ');
		var leftColElems = $(leftColFieldsSelector);
		var rightColFieldsSelector = rightColFields.join(', ');
		var rightColElems = $(rightColFieldsSelector);
		// if (!configProductParam) {
		// 	$('form').prepend('<div class="cf-fields"><div class="cf-left-col" /><div class="cf-right-col" /></div>');
		// 	leftColElems.appendTo($('.cf-left-col'));
		// 	rightColElems.appendTo($('.cf-right-col'));
		// }
		$('option:selected', 'select[name="694473_56131pi_694473_56131"]').removeAttr('selected');
		$('select[name="694473_56131pi_694473_56131"]').find('option:contains("Skye")').attr("selected",true);
		$('form.form .skyewalls-opt-in span.value').insertBefore('form.form .skyewalls-opt-in label.field-label');
		$('form.form .terms-privacy span.value').insertBefore('form.form .terms-privacy label.field-label');
		$('form.form .terms-privacy span.value').insertBefore('form.form .terms-privacy label.field-label');
		$('form.form .terms-privacy label.field-label').html('Skye Walls by Western Windows values your privacy. Check this box to indicate you have read our <a href="https://www.skyewallsbywws.com/privacy-policy" target="_blank">Privacy Policy</a> and <a href="https://www.skyewallsbywws.com/terms-of-use" target="_blank">Terms of Use</a>.');
		$(".terms-privacy input").attr("checked", true);
	});
	$(function () {
		// Get the configured product
		if (typeof window.URLSearchParams === 'undefined') {
			return;
		}
		var $configProductElem = $('.skye-configured-product').find(':text');

		if (!configProductParam) {
			return;
		}
		if (/hideComments/.test(window.location.search)) {
			$('.form-field.comments').hide();
		}
		$configProductElem.val(configProductParam);
	});
}());
</script>
